<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS7-8</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/script2.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="forms">
      <h1>Forms 2</h1>
        <form>
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 form-control-label">First Name</label>
              <div class="col-sm-6">
                <input title="Please provide your firstname." class="form-control" id="firstName">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-sm-2 form-control-label">Last Name</label>
              <div class="col-sm-6">
                <input title="Please provide also your lastname." class="form-control" id="lastName">
              </div>
            </div>
              <div class="form-group row">
              <label for="adress" class="col-sm-2 form-control-label">Address</label>
              <div class="col-sm-6">
                <input title="Your home or work address." class="form-control" id="adress">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-secondary" role="button">Show help</button>
              </div>
            </div>
        </form>
      </div>
    </div>

  </body>
</html>
